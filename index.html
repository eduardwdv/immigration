<!DOCTYPE html>
<html>
<head>
    <title>NI Generator by Eduardo IT GUY from SUPPORT TEAM</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        label {
            flex-grow: 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        /* Upper and Lowercase transformation */
        .transform-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Adicionado alinhamento vertical */
            margin-bottom: 20px; /* Espaço abaixo do container */
        }
        textarea {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #removerAcentosTransform {
            flex-grow: 0;
            font-size: 16px;
        }
        .resultado-transform {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NI Generator by Eduardo IT GUY from SUPPORT TEAM</h1>
        <div class="input-container">
            <input type="text" id="nome" placeholder="Enter the full name">
            <label for="removerAcentos">Remove Accentuation</label>
            <input type="checkbox" id="removerAcentos" checked>
        </div>
        <button onclick="formatName()">Make a Magic</button>
        <div class="resultado" id="result"></div>
    </div>

    <div class="container">
        <h1>Uppercase and Lowercase One Click</h1>
        <div class="input-container">
            <textarea id="textToTransform" placeholder="Paste the text here"></textarea>
            <label for="removerAcentosTransform">Remove Accentuation</label>
            <input type="checkbox" id="removerAcentosTransform" checked>
        </div>
        <button onclick="transformToUppercase()">Make it UPPERCASE</button>
        <button onclick="transformToLowercase()">Make it lowercase</button>
        <div class="resultado-transform" id="result-transform"></div>
    </div>

    <script>
        function removeAccents(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        function formatName() {
            const nameInput = document.getElementById("nome");
            const removeAccentsCheckbox = document.getElementById("removerAcentos");
            const resultDiv = document.getElementById("result");

            // Gets the input value and removes accents if the option is checked
            let name = nameInput.value;
            if (removeAccentsCheckbox.checked) {
                name = removeAccents(name);
            }

            // Break it down into words
            const words = name.split(" ");

            // Check that there are at least two words (first and last name)
            if (words.length >= 2) {
                // Take the last name and capitalize it with a comma
                const lastName = words[words.length - 1].toUpperCase() + ",";
                
                // Take the first name and capitalize the first letter
                const firstName = words[0].charAt(0).toUpperCase() + words[0].slice(1).toLowerCase();
                
                // Displays the formatted result
                resultDiv.textContent = lastName + " " + firstName;
            } else {
                resultDiv.textContent = "Enter a full name with at least one first name and one last name.";
            }
        }

        function transformToUppercase() {
            const textToTransformInput = document.getElementById("textToTransform");
            const removeAccentsCheckbox = document.getElementById("removerAcentosTransform");
            const resultDiv = document.getElementById("result-transform");

            // Gets the text value
            let text = textToTransformInput.value;

            // Removes accents if the option is checked
            if (removeAccentsCheckbox.checked) {
                text = removeAccents(text);
            }

            // Turns text into capital letters
            const uppercaseText = text.toUpperCase();

            // Displays the result
            resultDiv.textContent = uppercaseText;
        }

        function transformToLowercase() {
            const textToTransformInput = document.getElementById("textToTransform");
            const removeAccentsCheckbox = document.getElementById("removerAcentosTransform");
            const resultDiv = document.getElementById("result-transform");

            // Gets the text value
            let text = textToTransformInput.value;

            // Removes accents if the option is checked
            if (removeAccentsCheckbox.checked) {
                text = removeAccents(text);
            }

            // Turns text into lowercase
            const lowercaseText = text.toLowerCase();

            // Displays the result
            resultDiv.textContent = lowercaseText;
        }
    </script>
<div class="container">
    <h1>Number to Words Converter</h1>
    <div class="input-container">
        <input type="number" id="numberInput" placeholder="Enter a number">
    </div>
    <button onclick="convertToWords()">Convert to Words</button>
    <p id="resultWords"></p>
</div>

<script>
    function convertToWords() {
        const numberInput = document.getElementById("numberInput");
        const resultDivWords = document.getElementById("resultWords");

        // Obtém o valor do número
        const number = parseFloat(numberInput.value);

        if (isNaN(number)) {
            // Lida com entradas inválidas
            resultDivWords.textContent = "Invalid input. Please enter a valid number.";
            return;
        }

        // Converte o número para palavras
        const words = convertNumberToWords(number);

        // Exibe o resultado formatado
        resultDivWords.textContent = "In Words: " + words;
    }

    function convertNumberToWords(number) {
        // simple way
        const ones = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
        const teens = ["", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
        const tens = ["", "ten", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];

        if (number === 0) {
            return "zero";
        }

        let words = "";

        if (number >= 1000) {
            words += convertNumberToWords(Math.floor(number / 1000)) + " thousand ";
            number %= 1000;
        }

        if (number >= 100) {
            words += ones[Math.floor(number / 100)] + " hundred ";
            number %= 100;
        }

        if (number > 0) {
            if (words !== "") {
                words += "and ";
            }

            if (number >= 20) {
                words += tens[Math.floor(number / 10)] + " ";
                number %= 10;
            }

            if (number > 0) {
                if (number >= 11 && number <= 19) {
                    words += teens[number - 10] + " ";
                } else {
                    words += ones[number] + " ";
                }
            }
        }

        return words.trim();
    }
</script>
</body>
</html>
